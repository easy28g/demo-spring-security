<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>User List!</title>
    </head>
    <body>
        <div>
            List of users.
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}"></td>
                    <td>
                        <span th:each="role : ${user.roles}" th:text="${role}" th:if="${not #lists.isEmpty(user.roles)}">
                            <span th:if="${!#lists.isLast(role, user.roles)}">, </span>
                        </span>
                    </td>                    
                    <td><a th:href="@{/user/{user}(user=${user.id})}">edit</a></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
